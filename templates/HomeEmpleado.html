<!DOCTYPE html>
<html>
<head>
    <title>Botones de Agregar y Eliminar Prenda</title>
    <style>
        /* Estilos para el contenedor principal */
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Estilos para el botón de agregar prenda */
        #btnAgregar {
            width: 200px;
            height: 40px;
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin-right: 16px;
        }

        /* Estilos para el botón de eliminar prenda */
        #btnEliminar {
            width: 200px;
            height: 40px;
            background-color: #dc3545;
            color: #fff;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }

        /* Estilos para posicionar los botones en la parte superior central */
        #btnAgregar, #btnEliminar {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Botones de Agregar y Eliminar Prenda</h1>
        <button id="btnAgregar">Agregar prenda</button>
        <button id="btnEliminar">Eliminar prenda</button>
    </div>
</body>
</html>
