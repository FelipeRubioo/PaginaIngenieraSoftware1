<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: 0.3s;
      width: 200px;
      height: 350px;
      max-width: 200px;
      margin-right: 20px;
      /* Add margin to create space between cards */
      /* Adjust the max-width as desired */

    }

    .card:last-child {
      margin-right: 0;
      /* Remove margin from the last card to avoid extra space */
    }

    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }

    .container {
      padding: 2px 16px;
    }

    .card-container {
      display: flex;
      /* Use flexbox to create a flexible container */
    }

    .card {
      flex: 1;
      /* Allow cards to grow and shrink equally within the container */
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      /* Maintain aspect ratio and crop if necessary */
    }

    .card-group {
      display: flex;
      margin-bottom: 100px;
      /* Add margin to create space between card groups */
    }
  </style>
    </head>
<body>
    <div class="card-container">
        {% for prenda in prendas %}
            <div class="card">
              <img src="/static/{{prenda[5]}}.png" alt="{{prenda[2]}}" style="width:100%">
              <div class="container">
                <h4><b>{{prenda[2]}}</b></h4>
                <h4><b>Precio: ${{prenda[3]}}</b></h4>
                <h4><b>Talla: {{prenda[4]}}</b></h4>
                <!--input -->
                <!--<button type="button" class="btn btn-danger">Agregar a carrito</button> -->
                    <form method="post">
                        <label for="cantidad">Cantidad(MAX 5):</label>
                        <input type="number" name="cantidad" id="cantidad" min="1" max="5">
                        <input type="hidden" name="idPrenda" id="precio" value="{{prenda[0]}}">
                        <input type="submit" style="display: none;">
                        <button>agregar a carrito </button>
                    </form>            
              </div>
            </div>
        {% endfor %}
        </div>
        <a href="/Carrito" class="button">Ir a carrito</a>
</body>         
</html>
