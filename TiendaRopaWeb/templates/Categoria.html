<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Estilos generales */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .header-text {
      flex-grow: 1;
      text-align: center;
    }

    .carrito-button,
    .logout-button {
      background-color: #8B4513;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-left: 10px;
      width: 90px;
      height: 30px;
      line-height: 30px;
    }

    .carrito-button:hover,
    .logout-button:hover {
      background-color: #45a049;
    }

    .agregar-carrito-button {
      background-color: #8B4513;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    .agregar-carrito-button:hover {
      background-color: #5a2d0c;
    }

    html,
    body {
      height: 100%;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
    }

    .content {
      flex-grow: 1;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .card-group {
      display: flex;
      justify-content: center;
      margin-bottom: 100px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
    }

    .input-container {
      margin-top: 10px;
    }

    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: 0.3s;
      width: 200px;
      height: 350px;
      max-width: 200px;
      margin: 0 10px 20px;
    }

    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }

    .container {
      padding: 2px 16px;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card h4 {
      margin-top: 10px;
    }

    .card button {
      margin-top: auto;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
  <header>
    <div class="header-text">
      <h1>{{categoria[0]}}</h1>
    </div>
    <div>
      <a href="/Carrito" class="carrito-button">Carrito</a>
      <a href="/Logout" class="logout-button">Cerrar sesión</a>
    </div>
  </header>
  <div class="content">
    <div class="card-container">
      {% for prenda in prendas %}
      <div class="card">
        <img src="/static/{{prenda[5]}}.png" alt="{{prenda[2]}}" style="width:100%">
        <div class="container">
          <h4><b>{{prenda[2]}}</b></h4>
          <h4><b>Precio: ${{prenda[3]}}</b></h4>
          <h4><b>Talla: {{prenda[4]}}</b></h4>
          <!--input -->
          <!--<button type="button" class="btn btn-danger">Agregar a carrito</button> -->
          <form method="post" id="formAgregar{{ loop.index }}">
            <div class="input-container">
              <label for="cantidad">Cantidad (MAX 5):</label>
              <input type="number" name="cantidad" id="cantidad" min="1" max="5">
            </div>
            <input type="hidden" name="idPrenda" id="precio" value="{{prenda[0]}}">
            <div class="input-container">
              <button type="submit" class="agregar-carrito-button">Agregar a Carrito</button>
            </div>

          </form>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  <!-- Bootstrap modal -->
  <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="successModalLabel">Éxito</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Se agregó el artículo al carrito.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
  <script>
    // Handle form submission using AJAX
    $(document).ready(function () {
      $('form[id^="formAgregar"]').submit(function (event) {
        event.preventDefault(); // Prevent default form submission

        var formId = $(this).attr('id');
        // Collect form data
        var formData = $(this).serialize();
        // Send AJAX request
        $.ajax({
          type: 'POST',
          url: '/AgregarCarrito',
          data: formData,
          success: function (response) {
            // Handle success response
            //popup
            $('#successModal').modal('show');
            //borra el input de cantidad para poder pone uno nuevo 
            //document.getElementById("cantidad").value = '';
            $('#' + formId + ' input[name="cantidad"]').val('');
          },
          error: function (xhr, status, error) {
            // Handle error response
            console.error(error);
          }
        });
      });
    });
  </script>


  <footer>
    <p>© 2023 Tienda de Ropa. Todos los derechos reservados.</p>
  </footer>
  
</body>

</html>
